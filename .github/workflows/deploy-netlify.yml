# Pipeline para desplegar automÃ¡ticamente a Netlify
# Se ejecuta cada vez que se hace push a la rama main
name: ğŸš€ Deploy a Netlify

# CuÃ¡ndo se ejecuta este pipeline
on:
  push:
    branches: [main] # Solo cuando se hace push a main
  pull_request:
    branches: [main] # Y cuando se hace PR a main

# Trabajos que se ejecutan
jobs:
  deploy:
    name: ğŸŒ Construir y Desplegar
    runs-on: ubuntu-latest # Servidor Ubuntu mÃ¡s reciente

    steps:
      # 1. Verificar que los secrets estÃ©n configurados
      - name: âœ… Verificar configuraciÃ³n de Netlify
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "âŒ ERROR: NETLIFY_AUTH_TOKEN no estÃ¡ configurado"
            echo "ğŸ“ Ve a: Settings > Secrets and variables > Actions"
            echo "â• Agrega NETLIFY_AUTH_TOKEN con tu Personal Access Token de Netlify"
            exit 1
          fi
          if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "âŒ ERROR: NETLIFY_SITE_ID no estÃ¡ configurado"
            echo "ğŸ“ Ve a: Settings > Secrets and variables > Actions"
            echo "â• Agrega NETLIFY_SITE_ID con el ID de tu sitio de Netlify"
            exit 1
          fi
          echo "âœ… Secrets de Netlify configurados correctamente"

      # 2. Descargar el cÃ³digo del repositorio
      - name: ğŸ“¦ Checkout del cÃ³digo
        uses: actions/checkout@v4

      # 3. Configurar Node.js
      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # VersiÃ³n de Node.js
          cache: "npm" # Cache para acelerar instalaciones

      # 4. Instalar dependencias
      - name: ğŸ“¥ Instalar dependencias
        run: npm ci # InstalaciÃ³n mÃ¡s rÃ¡pida y confiable

      # 5. Ejecutar tests (con warnings suprimidos)
      - name: ğŸ§ª Ejecutar tests
        run: npm test -- --coverage --ci --passWithNoTests --silent
        env:
          CI: true
          # Suprimir warnings de console para tests mÃ¡s limpios
          NODE_OPTIONS: "--max-old-space-size=4096"

      # 6. Construir la aplicaciÃ³n para Netlify (sin homepage)
      - name: ğŸ—ï¸ Construir aplicaciÃ³n para Netlify
        run: npm run build:netlify
        env:
          CI: false # Para evitar warnings que detengan el build
          GENERATE_SOURCEMAP: false # Reducir tamaÃ±o del build
          PUBLIC_URL: / # Servir desde la raÃ­z en Netlify

      # 7. Desplegar a Netlify (OBLIGATORIO - falla si no funciona)
      - name: ğŸš€ Desplegar a Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./build" # Carpeta a publicar
          production-branch: main # Rama de producciÃ³n
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸ‰ Deploy desde GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      # 8. Notificar Ã©xito
      - name: âœ… Deploy completado con Ã©xito
        run: |
          echo "ğŸ‰ Â¡Deploy exitoso a Netlify!"
          echo "ğŸ“° NotiAventuras de Diana estÃ¡ actualizado"
          echo "ğŸŒ URL del sitio: https://coruscating-scone-02ae73.netlify.app"
          echo "âš¡ Deploy automÃ¡tico funcionando correctamente"
